<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/product"></ion-back-button>
    </ion-buttons>
    
    <ion-title *ngIf="product !== undefined">
      Product details - {{product.name}}
    </ion-title>

    <ion-button *ngIf="authService.isAdmin()" slot="end" color="dark" shape="round" title="Edit" (click)="editPage()">
      <ion-icon name="pencil-outline"></ion-icon>
    </ion-button>

    <ion-button *ngIf="authService.isAdmin()" slot="end" color="danger" shape="round" title="Delete" (click)="onDelete()"> 
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="6" offset-lg="3">
        <ion-card *ngIf="this.product !== undefined">
          <ion-slides>
            <ion-slide>
              <img [src]="product.photo !== null ?
                  'data:image/jpg;base64,' + product.photo :
                  'https://image.freepik.com/free-vector/laptop-tablet-desktop-mobile_1284-3389.jpg'"
                  style="width: 100%; max-height: 500px;"/>
            </ion-slide>
            <ion-slide>
              <img [src]="product.category == 'Phone' ?
                  'https://cdn.pocket-lint.com/r/s/970x/assets/images/124434-phones-news-buyer-s-guide-best-android-phones-image30-r9f0oldzd7-jpg.webp?v1' :
                  product.category == 'Laptop' ?
                  'https://www.cnet.com/a/img/resize/3599cd5e2e3a7423a49de0da1a9de2a84e8e3d16/hub/2018/02/13/517fda12-de2a-4c3f-bee5-05daaf870537/01laptops-with-longest-battery-life-2018-feb.jpg?auto=webp&width=1092' :
                  product.category == 'PC' ?
                  'https://www.pcspecialist.ie/images/landing/pcs/gaming-pc/gaming_pc_headline_pcs.jpg' :
                  product.category == 'Monitor' ?
                  'https://www.etonline.com/sites/default/files/styles/max_1280x720/public/images/2022-02/Presidents%20Day%20Deals%20on%20Monitors%20lead%20image.jpg?h=c6a2037e&itok=-e7pskO0' :
                  product.category == 'Headphones' ?
                  'https://static.onecms.io/wp-content/uploads/sites/28/2022/03/11/amazon-headphones-tout-AMZN-HDPHN0322.jpg' :
                  product.category == 'Charger' ?
                  'http://estv.ro/wp-content/uploads/2014/03/incarcator-universal_1.jpg' :
                  product.category == 'Mouse' ?
                  'https://www.popsci.com/uploads/2021/10/08/Best-Cheap-Gaming-Mice-Header.jpg?auto=webp' :
                  product.category == 'Keyboard' ?
                  'https://cdn.mos.cms.futurecdn.net/2XAcdDGjcdFrwJ7VxfY6i3-1200-80.jpg' :
                  'https://www.cnet.com/a/img/resize/3599cd5e2e3a7423a49de0da1a9de2a84e8e3d16/hub/2018/02/13/517fda12-de2a-4c3f-bee5-05daaf870537/01laptops-with-longest-battery-life-2018-feb.jpg?auto=webp&width=1092'"
                  style="width: 100%; max-height: 500px;"/>
            </ion-slide>
          </ion-slides>
          <ion-card-header class="ion-text-center">
            <ion-card-title>{{product.name}}</ion-card-title>
          </ion-card-header>
      
          <ion-card-content>
            <ion-item lines="none">
              <ion-icon name="star-half-outline" slot="start" color="warning"></ion-icon>
              <ion-label>Provider: {{product.provider}}</ion-label>
            </ion-item>
      
            <ion-item lines="none">
              <ion-icon name="browsers-outline" slot="start"></ion-icon>
              <ion-label>Category: {{product.category}}</ion-label>
            </ion-item>

            <ion-item lines="none">
              <ion-icon name="information-circle-outline" slot="start"></ion-icon>
              <ion-label class="ion-text-wrap">Description: {{product.description}}</ion-label>
            </ion-item>

            <ion-item lines="none">
              <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
              <ion-label>Stock: {{product.stock}}</ion-label>
            </ion-item>
      
            <ion-item lines="none">
              <ion-icon name="bag-check-outline" slot="start"></ion-icon>
              <ion-label>Delivery Method: {{product.deliveryMethod}}</ion-label>
            </ion-item>
      
            <ion-item lines="none">
              <ion-icon name="cash-outline" slot="start" color="success"></ion-icon>
              <ion-label>Price: {{product.price}} RON</ion-label>
            </ion-item>
            <ion-button class="ion-text-center" (click)="addToCart(product.productId)">
              <ion-icon name="cart-outline"></ion-icon>
            </ion-button>
            <ion-button class="ion-text-center" (click)="addToWishlist(product.productId)">
              <ion-icon name="heart-outline"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary" style="height: 50px">
    <ion-grid>
      <ion-row class="ion-justify-content-evenly">
        <ion-col offset="0" size="2">
          <ion-item (click)="about('https://www.facebook.com')" lines="none" color="transparent" button>
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col offset="2" size="2">
          <ion-item (click)="about('https://www.instagram.com')" lines="none" color="transparent" button>
            <ion-icon name="logo-instagram"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col offset="1" size="1">
          <ion-item (click)="about('https://www.twitter.com')" lines="none" color="transparent" button>
            <ion-icon name="logo-twitter"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
